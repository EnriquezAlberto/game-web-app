<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a513.online game - are you ready?</title>
    <meta name="title" content="a513.online game - are you ready?" />
    <meta
      name="description"
      content="fun game for everyone! made for you, have fun! squid game"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/favicon-a513.online.png"
    />
  </head>
  <body>
    <!-- Game Heading -->
    <div class="gameHeading">
      <p>a513.online game</p>
    </div>

    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Front Body -->
    <div class="startGame" id="startGame">
      <div class="home">
        <h1>
          a513 ninja <br />
          <span><i class="fa-brands fa-youtube"></i> JUEGUE</span>
        </h1>
        <button id="startGameBtn">
          Play <i class="fa-solid fa-gamepad"></i>
        </button>
        <p>Your High Score: <span id="homeHighScore"></span></p>
      </div>
      <p class="copyRight">Created By a513.online - 2022-2023</p>
    </div>

    <!-- Alert Count Down Timer  -->
    <div class="countDown" id="countDownContainer">
      <h1></h1>
    </div>

    <!-- In Game Body -->
    <div id="inGameContainer">
      <div class="scoreDiv">
        <p>Score: <span id="score"></span></p>
        <p>High Score: <span id="highScore"></span></p>
      </div>
      <div class="gameCountTime">
        <h1 id="gameMinuteAndSecond">00 : 00</h1>
      </div>
      <div id="strikeCountDiv">
        <h1 class="strikeCount">1x</h1>
      </div>
    </div>

    <div id="gameEndDiv">
      <div class="gameEndContainer">
        <p>Your Score: <span id="endGameScore"></span></p>
        <button id="returnHome">
          Volver <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
